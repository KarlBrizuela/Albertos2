<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Buttons with Images and Unique Modal Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Room card styling */
    .room-card {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .room-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .room-card p {
      margin: 5px 0;
      font-size: 16px;
    }
    .room-card .button-container {
      margin-top: 10px;
    }
    .room-card button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    .room-card .book-button {
      background-color: #4CAF50;
      color: white;
    }
    .room-card .book-button:hover {
      background-color: #45a049;
    }
    .room-card .note-button {
      background-color: #ff9800;
      color: white;
    }
    .room-card .note-button:hover {
      background-color: #e68900;
    }

    /* Unique Modal styling */
    .unique-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .unique-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .unique-modal-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .unique-modal-content h2 {
      margin-bottom: 10px;
    }
    .unique-modal-content p {
      margin-bottom: 20px;
    }
    .unique-modal-content button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .unique-modal-content button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Room cards container -->
  <div id="room-cards"></div>

  <!-- Unique Modal structure -->
  <div id="unique-modal" class="unique-modal">
    <div class="unique-modal-content">
      <img id="modal-image" src="" alt="Room Image">
      <h2 id="modal-title">Room Note</h2>
      <p id="modal-description"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Room data with names, images, prices, and notes
    const rooms = [
      { name: 'Room A', image: 'https://via.placeholder.com/300?text=Room+A', note: 'This room has a balcony.' },
      { name: 'Room B', image: 'https://via.placeholder.com/300?text=Room+B', note: 'This room has a king-sized bed.' },
      { name: 'Room C', image: 'https://via.placeholder.com/300?text=Room+C', note: 'This room offers sea views.' },
      { name: 'Room D', image: 'https://via.placeholder.com/300?text=Room+D', note: 'This room includes free breakfast.' },
      { name: 'Room E', image: 'https://via.placeholder.com/300?text=Room+E', note: 'This room is pet-friendly.' },
      { name: 'Room F', image: 'https://via.placeholder.com/300?text=Room+F', note: 'This room has a jacuzzi.' },
    ];
    const price = 'P200';

    // Get the container for room cards
    const container = document.getElementById('room-cards');

    // Create room cards dynamically
    rooms.forEach(room => {
      const card = document.createElement('div');
      card.className = 'room-card';

      // Add image
      const img = document.createElement('img');
      img.src = room.image;
      img.alt = room.name;

      // Add room name and price
      const description = document.createElement('p');
      description.textContent = `${room.name} - ${price}`;

      // Button container
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'button-container';

      // Add book button
      const bookButton = document.createElement('button');
      bookButton.className = 'book-button';
      bookButton.textContent = 'Book Now';

      // Add note button
      const noteButton = document.createElement('button');
      noteButton.className = 'note-button';
      noteButton.textContent = 'Note';
      noteButton.onclick = () => openModal(room.name, room.note, room.image);

      // Append buttons to the container
      buttonContainer.appendChild(bookButton);
      buttonContainer.appendChild(noteButton);

      // Append elements to the card
      card.appendChild(img);
      card.appendChild(description);
      card.appendChild(buttonContainer);

      // Append card to the container
      container.appendChild(card);
    });

    // Modal functionality
    const modal = document.getElementById('unique-modal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');

    function openModal(title, description, image) {
      modalTitle.textContent = title;
      modalDescription.textContent = description;
      modalImage.src = image;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }


   
  </script>
</body>
</html>
